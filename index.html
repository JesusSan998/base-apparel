<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <main class="container">
    <img src="images/logo.svg" alt="logo" class="container__logo">
    <img src="images/hero-mobile.jpg" alt="image" class="container__img">
    <div class="container__texts">
      <h1 class="container__title"> <span class="container__title--red">We're</span> coming soon</h1>
      <p class="container__paragraph">Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form action="" class="container__form">
          <input type="email" class="container__email" placeholder="Email Address">
          <input type="image" src="images/icon-arrow.svg" class="container__button">
          <p class="container__error"></p>
        </form>
    </div>
  </main> 
  <script src="app.js"></script>
</body>
</html>
